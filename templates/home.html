{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        {% if post.title %}
            <h1>{{ post.title }}</h1>
        {% else %}
            <h1>Flask Blog</h1>
        {% endif %}
        <p>By {{ post.author }} on {{ post.date_posted  }}</p>
        <p> {{ post.content  }}</p>
    {% endfor %}
{% endblock content %}
